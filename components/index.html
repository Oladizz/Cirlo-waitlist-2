<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirlo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#3B82F6',
            },
            fontFamily: {
              sans: ['IntelOne Display', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @font-face {
        font-family: 'IntelOne Display';
        src: url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-regular-web.woff2') format('woff2'),
             url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-regular-web.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IntelOne Display';
        src: url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-medium-web.woff2') format('woff2'),
             url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-medium-web.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IntelOne Display';
        src: url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-bold-web.woff2') format('woff2'),
             url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-bold-web.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IntelOne Display';
        src: url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-black-web.woff2') format('woff2'),
             url('https://www.intel.com/content/dam/www/central-libraries/us/en/fonts/intelone-display-black-web.woff') format('woff');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%); 
        }
      }
       @keyframes scroll-right {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0); 
        }
      }
      @keyframes pulse-bar {
        0% {
          transform: scaleY(0.5);
          opacity: 0.7;
        }
        100% {
          transform: scaleY(1);
          opacity: 1;
        }
      }
      .animate-scroll-left {
        animation: scroll-left 60s linear infinite;
      }
      .animate-scroll-right {
        animation: scroll-right 60s linear infinite;
      }
    </style>
